      <!-- Start Sign In Form -->
      <form method="post" action="../php/admin_signup.php" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
        <h2>管理员注册</h2>
        <div class="form-group"> </div>
        <div class="form-group">
          <label for="username" class="sr-only">username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="*用户名" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="*密码" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="re-password" class="sr-only">Re-type Password</label>
          <input type="password" class="form-control" name="re-password" id="re-password" placeholder="*再次输入" autocomplete="off">
        </div>
        <div class="form-group"> </div>
        
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="*真实姓名" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="position" class="sr-only">position</label>
          <input type="text" class="form-control" name="position" id="position" placeholder="*职位" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="userid" class="sr-only">userid</label>
          <input type="tel" class="form-control" name="userid" id="userid" placeholder="*身份证号" autocomplete="off">
        </div>

        <div class="form-group"> </div>
        <div class="form-group">
          <p>已经注册? &nbsp; &nbsp;&nbsp; &nbsp; <a href="index.html">登录</a></p>
        </div>
        <div class="form-group">
          <input type="submit" onclick="return signup()" value="注册" class="btn btn-primary">
