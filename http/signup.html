<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<body class="style-3">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-push-8"> 
      
      <!-- Start Sign In Form -->
      <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
        <h2>注册</h2>
        <div class="form-group"> </div>
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="tel" class="sr-only">tel</label>
          <input type="tel" class="form-control" id="tel" placeholder="电话" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="re-password" class="sr-only">Re-type Password</label>
          <input type="password" class="form-control" id="re-password" placeholder="再次输入" autocomplete="off">
        </div>
        <div class="form-group"> </div>
        <div class="form-group">
          <p>已经注册? &nbsp; &nbsp;&nbsp; &nbsp; <a href="index.html">登录</a></p>
        </div>
        <div class="form-group">
          <input type="submit" value="注册" class="btn btn-primary">
        </div>
      </form>
      <!-- END Sign In Form --> 
      <div id="leftdev"></div>
    </div>
  </div>
  <div class="row" style="padding-top: 60px; clear: both;">
    <div class="col-md-12 text-center">
      <p><small>YangJunhuai &copy; All Rights Reserved. </small></p>
    </div>

</div>

<script src="js/main.js"></script>
</body>
